<h2>Npm og bower</h2>

<p><a href="https://www.npmjs.com/"><img src="https://www.npmjs.com/static/images/npm-logo.svg" style="width: 50px"></a> og <a href="http://bower.io/">Bower<img src="http://bower.io/img/bower-logo.png" style="width: 50px"></a> er artifakt håndtering som støtter versjoner og dependencies.   </p>

<p class="fragment">NPM er Node Package Manager som har en del artifakter som brukes som støtte til utvikling og deployment og er gjerne laget på Node.js.</p>
<p class="fragment">Bower inneholder gjerne stort sett artifakter som brukes i frontend</p>
